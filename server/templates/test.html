<!DOCTYPE html>
<html>
  <head>
    <title>SnapClass - Student Test</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 25%,
          #f093fb 50%,
          #f5576c 75%,
          #4facfe 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(139, 69, 199, 0.1);
        backdrop-filter: blur(10px);
        z-index: -1;
      }

      .floating-shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite linear;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        left: 70%;
        animation-delay: 5s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        left: 50%;
        animation-delay: 10s;
      }

      .shape:nth-child(4) {
        width: 100px;
        height: 100px;
        left: 30%;
        animation-delay: 15s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 1;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px !important;
        box-shadow: 0 32px 64px rgba(139, 69, 199, 0.3),
          0 16px 32px rgba(139, 69, 199, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        position: relative;
        transition: all 0.3s ease;
        animation: slideInUp 0.6s ease;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #8b45c7, #c44fdb, #f093fb, #764ba2);
        border-radius: 24px 24px 0 0;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem !important;
        font-weight: 700 !important;
        background: linear-gradient(135deg, #8b45c7, #c44fdb, #f093fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem !important;
        letter-spacing: -0.5px;
        text-align: center;
      }

      .form-label {
        font-weight: 600 !important;
        color: #374151 !important;
        font-size: 0.95rem;
        margin-bottom: 0.75rem !important;
      }

      .form-control {
        border: 2px solid #e5e7eb !important;
        border-radius: 16px !important;
        padding: 16px 20px !important;
        font-size: 1rem !important;
        font-family: inherit !important;
        background: rgba(255, 255, 255, 0.8) !important;
        transition: all 0.3s ease !important;
        outline: none !important;
      }

      .form-control:focus {
        border-color: #8b45c7 !important;
        box-shadow: 0 0 0 4px rgba(139, 69, 199, 0.1) !important;
        background: rgba(255, 255, 255, 1) !important;
        transform: translateY(-2px);
      }

      .form-control::placeholder {
        color: #9ca3af !important;
      }

      .btn {
        border-radius: 16px !important;
        padding: 16px 32px !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        font-family: inherit !important;
        transition: all 0.3s ease !important;
        position: relative;
        overflow: hidden;
        border: none !important;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #8b45c7, #c44fdb) !important;
        color: white !important;
        box-shadow: 0 8px 32px rgba(139, 69, 199, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 12px 40px rgba(139, 69, 199, 0.5) !important;
        background: linear-gradient(135deg, #7c3aed, #a855f7) !important;
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981, #34d399) !important;
        color: white !important;
        box-shadow: 0 8px 32px rgba(16, 185, 129, 0.4);
      }

      .btn-success:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 12px 40px rgba(16, 185, 129, 0.5) !important;
        background: linear-gradient(135deg, #059669, #10b981) !important;
      }

      .question-block {
        margin-bottom: 2rem !important;
        padding: 24px;
        background: rgba(139, 69, 199, 0.05);
        border-radius: 20px;
        border: 1px solid rgba(139, 69, 199, 0.1);
        transition: all 0.3s ease;
      }

      .question-block:hover {
        background: rgba(139, 69, 199, 0.08);
        transform: translateY(-2px);
      }

      .question-label {
        font-weight: 600 !important;
        color: #8b45c7 !important;
        margin-bottom: 12px !important;
        font-size: 1.1rem !important;
        line-height: 1.5;
      }

      #result {
        background: linear-gradient(135deg, #10b981, #34d399);
        color: white !important;
        border-radius: 20px;
        padding: 24px;
        font-weight: 600;
        box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        animation: resultSlideIn 0.5s ease;
      }

      @keyframes resultSlideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem !important;
        }

        .card {
          padding: 1.5rem !important;
          border-radius: 20px !important;
        }

        h1 {
          font-size: 2rem !important;
        }

        .form-control {
          padding: 14px 16px !important;
        }

        .btn {
          padding: 14px 24px !important;
        }

        .question-block {
          padding: 20px;
          margin-bottom: 1.5rem !important;
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 1.25rem !important;
        }

        h1 {
          font-size: 1.75rem !important;
        }

        .form-control {
          padding: 12px 16px !important;
        }

        .btn {
          padding: 12px 20px !important;
          font-size: 0.95rem !important;
        }
      }

      /* Loading animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-left: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Enhanced form animations */
      .mb-3 {
        transition: transform 0.3s ease;
      }

      .form-control:focus + .form-label,
      .form-control:focus {
        transform: translateY(-2px);
      }

      /* Subtle pulse animation for the card */
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 40px 80px rgba(139, 69, 199, 0.35),
          0 20px 40px rgba(139, 69, 199, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h1 class="mb-4 text-center">SnapClass</h1>
            <div id="nameSection">
              <form id="nameForm">
                <div class="mb-3">
                  <label for="studentName" class="form-label"
                    >Enter your name to start the test:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="studentName"
                    placeholder="Your full name"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Start Test
                  </button>
                </div>
              </form>
            </div>
            <form id="quizForm" style="display: none">
              {% for q in questions %}
              <div class="question-block">
                <label class="question-label" for="q{{ loop.index0 }}">
                  {{ loop.index }}. {{ q }}
                </label>
                <textarea
                  class="form-control mt-2"
                  id="q{{ loop.index0 }}"
                  name="q{{ loop.index0 }}"
                  rows="3"
                  required
                  placeholder="Type your answer here..."
                ></textarea>
              </div>
              {% endfor %}
              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  Submit Answers
                </button>
              </div>
            </form>
            <div id="result" class="mt-4 text-center fs-4"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let studentName = "";
      document.getElementById("nameForm").onsubmit = function (e) {
        e.preventDefault();
        studentName = document.getElementById("studentName").value.trim();
        if (studentName) {
          document.getElementById("nameSection").style.display = "none";
          document.getElementById("quizForm").style.display = "block";
        }
      };
      document.getElementById("quizForm").onsubmit = async function (e) {
        e.preventDefault();
        const answers = [];
        const form = e.target;
        for (let i = 0; i < form.elements.length; i++) {
          const el = form.elements[i];
          if (el.tagName === "TEXTAREA") {
            answers.push(el.value.trim());
          }
        }
        const res = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: studentName, answers }),
        });
        const data = await res.json();
        document.getElementById(
          "result"
        ).innerText = `Your answers have been submitted.`;
        form.style.display = "none";
      };
    </script>
  </body>
</html>
